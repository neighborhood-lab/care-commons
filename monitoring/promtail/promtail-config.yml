# Promtail Configuration for Care Commons
# Collects logs and ships them to Loki

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Care Commons application logs (if using file-based logging)
  - job_name: care-commons-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: care-commons
          app: api
          environment: production
          __path__: /app/logs/*.log
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
      # Add labels from parsed fields
      - labels:
          level:
      # Set timestamp from log entry
      - timestamp:
          source: timestamp
          format: RFC3339Nano

