name: Deploy

on:
  push:
    branches:
      - main      # Production deployments
      - preview   # Preview deployments (preview branch uses Vercel preview environment)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  NODE_VERSION: '22'
  NPM_VERSION: '11'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Upgrade npm
        run: npm install -g npm@11.6.2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: packages/*/dist
          retention-days: 1

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/preview') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'preview')
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Upgrade npm
        run: npm install -g npm@11.6.2

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Verify Database URL
        run: |
          if [ -z "${{ secrets.PREVIEW_DATABASE_URL }}" ]; then
            echo "❌ ERROR: PREVIEW_DATABASE_URL secret is not set"
            echo "Please add PREVIEW_DATABASE_URL to GitHub Secrets:"
            echo "Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          echo "✅ Database URL is configured"

      - name: Run Database Migrations (Preview)
        env:
          DATABASE_URL: ${{ secrets.PREVIEW_DATABASE_URL }}
        run: |
          npm run db:migrate

      - name: Build for Preview
        env:
          NODE_ENV: production
        run: npm run build

      - name: Deploy to Vercel Preview
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --env DATABASE_URL="${{ secrets.PREVIEW_DATABASE_URL }}" --env ENVIRONMENT="preview")
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "✅ Preview deployment complete: $DEPLOYMENT_URL"
        env:
          ENVIRONMENT: preview

      - name: Deployment Summary
        run: |
          echo "✅ Preview deployment complete"
          echo "URL: ${{ steps.deploy.outputs.url }}"
          echo "Note: Health check skipped (requires authentication)"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Upgrade npm
        run: npm install -g npm@11.6.2

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Verify Database URL
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "❌ ERROR: DATABASE_URL secret is not set"
            echo "Please add DATABASE_URL to GitHub Secrets:"
            echo "Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          echo "✅ Database URL is configured"

      - name: Run Database Migrations (Production)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npm run db:migrate

      - name: Build for Production
        env:
          NODE_ENV: production
        run: npm run build

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --env DATABASE_URL="${{ secrets.DATABASE_URL }}" --env ENVIRONMENT="production")
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "✅ Production deployment complete: $DEPLOYMENT_URL"
        env:
          ENVIRONMENT: production

      - name: Deployment Summary
        run: |
          echo "✅ Production deployment complete"
          echo "URL: https://care-commons.vercel.app"
          echo "Note: Health check skipped (requires authentication)"

      - name: Seed Demo Data (Production)
        if: github.event_name == 'workflow_dispatch'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          node --import tsx --no-warnings packages/core/scripts/seed-tx-fl-demo.ts