on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test (all, chromium, firefox, webkit, mobile)'
        required: false
        default: 'chromium'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - mobile

env:
  NODE_VERSION: '22'
  DATABASE_NAME: 'care_commons_e2e_test'

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser || 'chromium' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: care_commons_e2e_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup E2E test database
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
        run: |
          echo "Setting up E2E test database..."
          createdb -h localhost -U postgres ${{ env.DATABASE_NAME }} || echo "Database already exists"
          npm run db:migrate

      - name: Run E2E tests
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          E2E_BASE_URL: http://localhost:3000
          CI: true
          JWT_SECRET: ${{ secrets.JWT_SECRET_E2E || 'ci-test-jwt-secret-minimum-32-characters-required-for-security-testing' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_E2E || 'ci-test-jwt-refresh-secret-minimum-32-characters-required-for-testing' }}
        run: npm run test:e2e -- --project=${{ matrix.browser }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/**/*.png
          retention-days: 7

  e2e-mobile:
    name: E2E Tests (Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: care_commons_e2e_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Install Playwright browsers (Chromium for mobile)
        run: npx playwright install --with-deps chromium webkit

      - name: Setup E2E test database
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
        run: |
          createdb -h localhost -U postgres ${{ env.DATABASE_NAME }} || echo "Database already exists"
          npm run db:migrate

      - name: Run E2E mobile tests
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          E2E_BASE_URL: http://localhost:3000
          CI: true
          JWT_SECRET: ${{ secrets.JWT_SECRET_E2E || 'ci-test-jwt-secret-minimum-32-characters-required-for-security-testing' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_E2E || 'ci-test-jwt-refresh-secret-minimum-32-characters-required-for-testing' }}
        run: npm run test:e2e:mobile

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mobile
          path: playwright-report/
          retention-days: 30

  e2e-report:
    name: Generate E2E Test Report
    runs-on: ubuntu-latest
    needs: [e2e-tests, e2e-mobile]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge test reports
        run: |
          mkdir -p merged-report
          find artifacts -name "*.json" -exec cp {} merged-report/ \;

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report-merged
          path: merged-report/
          retention-days: 90

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## E2E Test Results\n\n';

            // Parse results from artifacts (simplified)
            comment += 'âœ… E2E tests completed. Check the artifacts for detailed reports.\n\n';
            comment += '- [Download Test Report](../actions/runs/${{ github.run_id }})\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
