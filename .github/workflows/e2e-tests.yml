name: E2E Tests

# E2E tests run on PRs to main/preview and scheduled nightly runs
# Skipped on develop to reduce CI time - rely on nightly runs for comprehensive testing
on:
  pull_request:
    branches: [main, preview]
  push:
    branches: [main, preview]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test (all, chromium, firefox, webkit, mobile)'
        required: false
        default: 'chromium'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - mobile

env:
  NODE_VERSION: '22'
  DATABASE_NAME: 'care_commons_e2e_test'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser || 'chromium' }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # Only test chromium on PRs for speed, full browser matrix on schedule
        browser: ${{ github.event_name == 'schedule' && fromJSON('["chromium", "firefox", "webkit"]') || fromJSON('["chromium"]') }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: care_commons_e2e_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            verticals/*/node_modules
            e2e/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-e2e-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npx turbo run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup E2E test database
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
        run: |
          echo "Setting up E2E test database..."
          createdb -h localhost -U postgres ${{ env.DATABASE_NAME }} || echo "Database already exists"
          npm run db:migrate

      - name: Run E2E tests
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          E2E_BASE_URL: http://localhost:3000
          CI: true
          JWT_SECRET: ${{ secrets.JWT_SECRET_E2E || 'ci-test-jwt-secret-minimum-32-characters-required-for-security-testing' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_E2E || 'ci-test-jwt-refresh-secret-minimum-32-characters-required-for-testing' }}
        run: |
          echo "Running E2E tests for ${{ matrix.browser }}..."
          npm run test:e2e -- --project=${{ matrix.browser }} --reporter=html,json,junit

      - name: Generate accessibility report
        if: always()
        run: |
          echo "Accessibility violations will be included in test report"

      - name: Upload HTML test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload JUnit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-${{ matrix.browser }}
          path: test-results/junit.xml
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/**/*.png
          retention-days: 7

  e2e-mobile:
    name: E2E Tests (Mobile)
    runs-on: ubuntu-latest
    # Only run mobile tests on schedule, skip on PRs for speed
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: care_commons_e2e_test
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
            verticals/*/node_modules
            e2e/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-e2e-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npx turbo run build

      - name: Install Playwright browsers (Chromium for mobile)
        run: npx playwright install --with-deps chromium webkit

      - name: Setup E2E test database
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
        run: |
          createdb -h localhost -U postgres ${{ env.DATABASE_NAME }} || echo "Database already exists"
          npm run db:migrate

      - name: Run E2E mobile tests
        env:
          E2E_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/${{ env.DATABASE_NAME }}
          E2E_BASE_URL: http://localhost:3000
          CI: true
          JWT_SECRET: ${{ secrets.JWT_SECRET_E2E || 'ci-test-jwt-secret-minimum-32-characters-required-for-security-testing' }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_E2E || 'ci-test-jwt-refresh-secret-minimum-32-characters-required-for-testing' }}
        run: npm run test:e2e:mobile

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mobile
          path: playwright-report/
          retention-days: 30

  e2e-report:
    name: Generate E2E Test Report
    runs-on: ubuntu-latest
    needs: [e2e-tests, e2e-mobile]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Merge test reports
        run: |
          mkdir -p merged-report
          find artifacts -name "*.json" -exec cp {} merged-report/ \;

      - name: Upload merged report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-report-merged
          path: merged-report/
          retention-days: 90

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## E2E Test Results\n\n';

            comment += 'âœ… E2E tests completed across multiple browsers and devices.\n\n';
            comment += '### Test Coverage\n';
            comment += '- âœ… Critical User Journeys\n';
            comment += '- âœ… Multi-User Workflows\n';
            comment += '- âœ… Error Scenarios\n';
            comment += '- âœ… Mobile Workflows\n';
            comment += '- âœ… Performance Tests\n';
            comment += '- âœ… Accessibility (WCAG 2.1 AA)\n';
            comment += '- âœ… Data Integrity\n';
            comment += '- âœ… Security Tests\n\n';
            comment += 'ðŸ“Š [View Detailed Test Report](../actions/runs/${{ github.run_id }})\n\n';
            comment += 'ðŸ’¾ Test artifacts (screenshots, videos, reports) are available in the workflow artifacts.\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
