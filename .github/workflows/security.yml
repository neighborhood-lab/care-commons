name: Security & Audits

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
  schedule:
    # Run once a week at 3:30 AM UTC on Tuesday
    - cron: '30 3 * * 2'

env:
  NODE_VERSION: '20'

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Dependency Update Check
  # -------------------------------------------------------------------------
  dependency-update:
    name: Dependency Update Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        run: npm outdated || true

  # -------------------------------------------------------------------------
  # Job 2: Snyk Security Scans (Dependencies + Code)
  # -------------------------------------------------------------------------
  snyk-scan:
    name: Snyk Security Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Make scan script executable
        run: chmod +x ./scripts/snyk-scan-all.sh

      - name: Run Snyk scans for all projects
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: ./scripts/snyk-scan-all.sh

      - name: Upload dependency SARIF files
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .snyk/snyk-deps-*.sarif
          category: snyk-dependencies

      - name: Upload code SARIF files
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .snyk/snyk-code-*.sarif
          category: snyk-code
