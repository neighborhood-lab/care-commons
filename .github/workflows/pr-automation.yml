name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  label-pr-size:
    name: Label PR by Size
    runs-on: ubuntu-latest
    steps:
      - name: Label based on size
        uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/xs'
          xs_max_size: 10
          s_label: 'size/s'
          s_max_size: 100
          m_label: 'size/m'
          m_max_size: 500
          l_label: 'size/l'
          l_max_size: 1000
          xl_label: 'size/xl'
          fail_if_xl: false

  auto-label-content:
    name: Auto-label by Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

  assign-reviewers:
    name: Auto-assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Assign reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/auto-assign.yml

  comment-build-status:
    name: Comment with Build Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get CI status
        id: ci_status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });

            const ciRuns = checkRuns.check_runs.filter(run =>
              run.name.includes('Lint') ||
              run.name.includes('Type Check') ||
              run.name.includes('Test') ||
              run.name.includes('Build')
            );

            let allPassed = true;
            let summary = '## ðŸ” CI Status Summary\n\n';

            for (const run of ciRuns) {
              const status = run.status === 'completed' ?
                (run.conclusion === 'success' ? 'âœ…' : 'âŒ') : 'â³';
              summary += `${status} **${run.name}**: ${run.conclusion || run.status}\n`;
              if (run.conclusion !== 'success' && run.status === 'completed') {
                allPassed = false;
              }
            }

            if (allPassed && ciRuns.length > 0) {
              summary += '\nâœ… All checks passed! This PR is ready for review.';
            } else if (ciRuns.length === 0) {
              summary += '\nâ³ Waiting for CI checks to start...';
            } else {
              summary += '\nâš ï¸ Some checks failed. Please review the failures above.';
            }

            return summary;

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const summary = ${{ toJSON(steps.ci_status.outputs.result) }};

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('CI Status Summary')
            );

            const commentBody = summary + '\n\n---\n*Last updated: ' + new Date().toUTCString() + '*';

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: commentBody
              });
            }

  check-pr-title:
    name: Check PR Title Convention
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
          requireScope: false
          ignoreLabels: |
            dependencies
            bot
