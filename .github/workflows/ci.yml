  build:
    name: Build
    runs-on: ubuntu-latest
    # This job depends on all quality checks passing
    # If any check fails, the build will not run and PR cannot be merged
    needs: [lint, typecheck, test] # security-scan temporarily disabled - babel/watermelondb issue
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Build packages (Turbo)
        run: npx turbo run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            verticals/*/dist
          retention-days: 7

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Install license checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          echo "Checking licenses for compliance..."
          # Exclude private packages (like the monorepo root) from license checking
          # Allow common OSI-approved and permissive licenses
          license-checker --summary --production --excludePrivatePackages --onlyAllow "MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;0BSD;CC0-1.0;Unlicense;CC-BY-3.0;CC-BY-4.0;WTFPL;AGPL-3.0;Python-2.0;MPL-2.0" || {
            echo "âš ï¸ License compliance check found issues"
            echo "Generating detailed report..."
            license-checker --production --excludePrivatePackages --csv --out license-report.csv
            exit 1
          }

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.csv
          retention-days: 30

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Build packages (Turbo)
        run: npx turbo run build

      - name: Analyze bundle sizes
        run: |
          echo "ðŸ“¦ Analyzing bundle sizes..."
          echo "## Bundle Size Report" > bundle-size-report.md
          echo "" >> bundle-size-report.md

          for package_dir in packages/*/dist verticals/*/dist; do
            if [ -d "$package_dir" ]; then
              package_name=$(echo $package_dir | cut -d'/' -f1-2)
              size=$(du -sh "$package_dir" | cut -f1)
              echo "- **$package_name**: $size" >> bundle-size-report.md
              echo "  $package_name: $size"
            fi
          done

          cat bundle-size-report.md

      - name: Upload bundle size report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-report
          path: bundle-size-report.md
          retention-days: 30

      - name: Comment PR with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('bundle-size-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });