  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'
  #
  #     - name: Install npm 10.9.4
  #       run: npm install -g npm@10.9.4
  #
  #     - name: Install dependencies
  #       run: npm ci
  #
  #     - name: Run security scan
  #       run: ./scripts/security-scan.sh
  #
  #     - name: Validate migrations
  #       run: ./scripts/validate-migrations.sh

  build:
    name: Build
    runs-on: ubuntu-latest
    # This job depends on all quality checks passing
    # If any check fails, the build will not run and PR cannot be merged
    needs: [lint, typecheck, test] # security-scan temporarily disabled - babel/watermelondb issue
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Build packages (Turbo)
        run: npx turbo run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist
            verticals/*/dist
          retention-days: 7