name: CI

on:
  pull_request:
    branches: [production, preview, develop]
  push:
    branches: [production, preview, develop]
  workflow_dispatch:

# Cancel in-progress runs for same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Ensure this workflow is required for PRs to merge
# Configure branch protection rules to require this workflow to pass

# Allow GitHub Actions to comment on PRs
permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  NODE_VERSION: '22'
  NPM_VERSION: '10.9.4'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    name: Lint (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Run linting (Turbo)
        run: npx turbo run lint

  typecheck:
    name: Type Check (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Run type checking (Turbo)
        run: npx turbo run typecheck

  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20', '22']
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: care_commons_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install npm 10.9.4
        run: npm install -g npm@10.9.4

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: npm ci || (npm cache clean --force && npm ci)

      - name: Build packages (Turbo)
        run: npx turbo run build

      - name: Setup test database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/care_commons_test
          NODE_ENV: test
        run: |
          npm run db:migrate
          npm run db:seed

      - name: Run tests with coverage (Turbo)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/care_commons_test
          NODE_ENV: test
        run: npx turbo run test:coverage

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./packages/*/coverage/lcov.info,./verticals/*/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

