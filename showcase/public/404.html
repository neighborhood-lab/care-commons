<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Care Commons Showcase</title>
    <!-- Single Page Apps for GitHub Pages -->
    <!-- https://github.com/rafgraph/spa-github-pages -->
    <script>
      // Store the current URL (including the path) in sessionStorage
      // and then redirect to the base URL. The main app will restore
      // the path from sessionStorage.
      sessionStorage.redirect = location.href;
      location.replace(location.protocol + '//' + location.host + location.pathname.split('/').slice(0, -1).join('/') + '/');
    </script>
  </head>
  <body>
  </body>
</html>
